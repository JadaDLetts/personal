<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>

       <script src="https://kit.fontawesome.com/4b5542137e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/ticTacToe.css">
    </head>
    <body>
        <br>
        <!--back arrow to index page-->
        <a class="l-arrow btn btn-light" href="../index.html">
            <i class="fa fa-arrow-left"></i>
        </a>

        <!--title of subpage-->
        <div id="title">
            <h1>Tic Tac Toe</h1>
        </div>

        <!--will be used to show whose turn it is during the game-->
        <div id="whoseTurn">
        </div>

        <br>
        <!--the second version of the tic-tac-toe board-->
        <div class="ticTacToe-board-2" id="t-board">
            <br>
            <table class="tb-table">
                <tr class="row-1">
                    <td id="b0" class="tb">-</td>
                    <td id="b1" class="tb">-</td>
                    <td id="b2" class="tb">-</td>
                </tr>

                <tr class="row-2">
                    <td id="b3" class="tb">-</td>
                    <td id="b4" class="tb">-</td>
                    <td id="b5" class="tb">-</td>
                </tr>
                <tr class="row3">
                    <td id="b6" class="tb">-</td>
                    <td id="b7" class="tb">-</td>
                    <td id="b8" class="tb">-</td>
                <tr>
            </table>
        </div>
        <br>
        <br>
        <br>

        <!-- first version of tic-tac-toe board
        <div class="ticTacToe-board">
            <div id="board_0" class="t-board"></div>
            <div id="board_1" class="t-board"></div>
            <div id="board_2" class="t-board"></div>
            <div id="board_3" class="t-board"></div>
            <div id="board_4" class="t-board"></div>
            <div id="board_5" class="t-board"></div>
            <div id="board_6" class="t-board"></div>
            <div id="board_7" class="t-board"></div>
            <div id="board_8" class="t-board"></div>
        </div>-->

        <!--buttons to denote the start of the the game or the resetting of the game-->
        <div class="buttons">
            <a class="btn btn-outline-dark btn-start col-3" onclick="startGame()">Start Game</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-outline-dark btn-reset col-3" onclick="reset()">Reset</a>
        </div>

        <!--script placed at the end because it requires the board to be made-->
        <script type="text/javascript" src="../js/ticTacToe.js"></script>
    </body>
</html>
