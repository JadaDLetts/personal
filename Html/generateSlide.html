<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Generate SlideShow</Title>
        <script src="https://kit.fontawesome.com/4b5542137e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/generate.css">
    </head>
    <body>
        <br>
        <!--back arrow to index page-->
        <a class="l-arrow btn btn-light" href="../index.html">
            <i class="fa fa-arrow-left"></i>
        </a>

        <h1>Generate Your Own SlideShow</h1>
        <br>
        <br>

        <form method="post" enctype="multipart/form-data">
            <input id="files" name="files[]" class="btn-file" type="file" multiple value="Choose Photos" accept="image/*">
            <input type="submit" id="upload" value="Upload Photos">
            <input type="reset" id="reset" value="Reset">
        </form>

        <br>
        <br>

        <h2>Generated SlideShow : </h2>

        <div id="slideDisplay">
            <!--    buttons to go to the next or previous photo-->
            <!--    method nextSlide called with appropriate int parameter to got to next/prev slide-->
            <div class="container-fluid" id="slideShow">

            </div>

            <a class="btn btn-prev btn-light" onclick="nxtSlide(-1)"><i class="fa fa-angle-left"></i></a>
            <a class="btn btn-nxt btn-light"
               onclick="nxtSlide(1)"><i class="fa fa-angle-right"></i></a>
        </div>

        <!--placing dots below slideshow for users to click-->
        <!--similar to next/prev buttons but with more range-->
        <!--method currentSlide called to represent the current slide needed to be seen based on the dot clicked-->
        <div class="div-dot" id="dot-list">
        </div>

        <!--script placed here because html needs to be generated before use-->
        <script type="text/javascript" src="../js/generate.js"></script>
    </body>
</html>
