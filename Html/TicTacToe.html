<div class="ticTacToe-board-2" id="t-board">

    <table class="tb-table">
        <tr class="row-1">
            <td id="b0" class="tb"></td>

            <td id="b2" class="tb"></td>

            <td id="b5" class="tb"></td>
        </tr>

            <td id="b6" class="tb"></td>

            <td id="b8" class="tb"></td>
        <tr>
    </table>
</div>
