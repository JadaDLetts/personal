<a class="btn btn-outline-dark" onclick="startGame()">Start Game</a>
<a class="btn btn-outline-dark">Start Over</a>


<script>

    function turnGreen(string){

        let b = document.getElementById(string);
        if(b.style.backgroundColor === "green"){
            b.style.backgroundColor = "yellow"
        }else {
            b.innerText ="X";
            b.style.backgroundColor = "green";
        }
    }
    function startGame() {

        let range = Math.random() * (10-1) + 1;
        if(range % 2 === 0){
            document.getElementById("title").innerHTML +="<p>You are Player 2</p>";
        }else{
            document.getElementById("title").innerHTML +="<p>You are Player 1</p>";
        }
    }
</script>
